<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Gym</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<!--Getting desired font from Google Font -->
<link rel="stylesheet" href="style.css"> <!--Style Sheet link -->
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="logo">
            <img src="media/logo.png" alt="">
            <div>Fitness Gym</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="nav">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership PLans</a></li>
                <li><a href="#">Fitness Blog</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="https://www.linkedin.com/in/aniket-kumar-jha/" target="_blank"><img
                            src="media\linkedin.png" alt=""></a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Contact Form  -->
    <div class="container">
        <h1>Join the best gym of Delhi</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit now</button>
        </form>
    </div>
</body>

</html>
